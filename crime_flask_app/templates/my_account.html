{% extends "layout.html" %}
{% block content %}
<h1>My Account</h1>
<br/>
<!--User information card -->
<div class="card">
    <div class="card-header">
        My Account Details
    </div>
    <div class="card-body">
        <p class="card-text" id="user_info_card">
            <strong>User ID: </strong>{{user.id}}<br/>
            <strong>Email: </strong>{{user.email}}<br/>
            <strong>Username: </strong>{{user.username}}<br/>
            <strong>Date Joined: </strong>{{user.date_created}}<br/>
        </p>

        <!-- Logout button -->
        <a href="{{ url_for('auth.logout')}}" class="btn btn-sm btn-secondary">Logout</a>

        <!-- Edit profile button -->
        <a href="{{ url_for('views.update', id=user.id)}}" class="btn btn-sm btn-primary">Update Profile</a>

        <!-- Change password button -->
        <a href="{{ url_for('views.changepassword', id=user.id)}}" class="btn btn-sm btn-primary">Change Password</a>

        <!-- Delete profile button -->
        <a href="{{ url_for('views.delete', id=user.id)}}" class="btn btn-sm btn-danger">Delete Profile</a>
    </div>
</div>

<br/>
<br/>

{% endblock %}
