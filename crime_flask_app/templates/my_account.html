{% extends "layout.html" %}
{% block content %}
<h1>My Account</h1>
<br/>
<!--User information card -->
<div class="card">
    <!-- Small title at the top of the card -->
    <div class="card-header">
        My Account Details
    </div>
    <div class="card-body">
        <!-- Supporting text -->
        <p class="card-text">

            <!--add profile pic here -->
            <strong>User ID: </strong>{{user.id}}<br/>
            <strong>Email: </strong>{{user.email}}<br/>
            <strong>Username: </strong>{{user.username}}<br/>
            <strong>Date Joined: </strong>{{user.date_created}}<br/>
        </p>

        <!-- Logout button -->
        <a href="{{ url_for('auth.logout')}}" class="btn-secondary">Logout</a>

        <!-- Edit profile button -->
        <a href="{{ url_for('views.update', id=user.id)}}" class="btn-primary">Update Profile</a>
    </div>
</div>

<!--Edit user information card (this could also be a separate page?) -->

<br/>
<br/>


{% endblock %}
