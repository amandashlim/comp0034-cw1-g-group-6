{% extends "layout.html" %}
{%block title%}
<title>User Profile</title>
{%endblock%}
{% block content %}
<!--User information card -->
<div class="card">
    <!-- Small title at the top of the card -->
    <div class="card-header">
        My Account
    </div>
    <div class="card-body">
        <!-- Big title of the card -->
        <h5 class="card-title">Welcome, {{user.username}}</h5>
        <!-- Supporting text -->
        <p class="card-text">

            <!--add profile pic here -->
            <strong>User ID: </strong>{{user.id}}<br/>
            <strong>Email: </strong>{{user.email}}<br/>
            <strong>Username: </strong>{{user.username}}<br/>
            <strong>Date Joined: </strong>{{user.date_created}}<br/>
        </p>

        <!-- Logout button -->
        <a href="{{ url_for('auth.logout')}}">
                <button type="button" class="btn btn-sm btn-secondary">Logout</button></a>
    </div>
</div>

<!--Edit user information card (this could also be a separate page?) -->

<br/>
<br/>


{% endblock %}
